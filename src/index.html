<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/dist/output.css" rel="stylesheet">

    <title>Listados de personajes</title>
</head>

<body>

    <h1 class="font-bold text-indigo-500 text-center text-4xl p-2">Listado de personajes</h1>
    <div class="container mx-auto flex space-x-4 ">
        <div class="w-1/2 bg-gray-200 p-2 rounded-lg">

            <form id="formInsert">
                <h1 class="font-bold text-3xl">AÃ±adir</h1>
                <label class="form-label">Nombre del personaje</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa un nombre">
                <br>

                <label class="form-label">Elemento</label>
                <input type="text" class="form-control" id="elemento" placeholder="Ingresa el elemento">
                <br>

                <label class="form-label">Arma</label>
                <input type="text" class="form-control" id="arma" placeholder="Ingresa su arma">
                <br>

                <label class="form-label">Region</label>
                <input type="text" class="form-control" id="region" placeholder="Ingresa su Region">
                <br>
                <button type="button" class="bg-blue-500 p-2 rounded-lg text-white"
                    onclick="agregarPersonaje()">Agregar</button>
        </div>
        </form>

        <div class="w-1/2 bg-gray-200 p-2 rounded-lg">
            <h1 class="text-center text-indigo-400 font-bold text-3xl">Personajes</h1>
            <label class="form-label font-bold text-2xl">Buscar</label>
            <input type="text" class="form-control" id="criterio" placeholder="Buscar">
            <button type="button" class="bg-teal-400 p-2 text-white rounded-lg" onclick="buscar()">Buscar</button>
            <p>Resultados de busqueda</p>
            <ul id="results"></ul>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Elemento</th>
                        <th scope="col">Arma</th>
                        <th scope="col">Region</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaPersonajes"></tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUpdate">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="actualizarNombre" placeholder="Ingresa su Nombre">
                        <br>

                        <label class="form-label">Elemento</label>
                        <input type="text" class="form-control" id="actualizarElemento"
                            placeholder="Ingresa su Elemento">
                        <br>

                        <label class="form-label">Arma</label>
                        <input type="text" class="form-control" id="actualizarArma" placeholder="Ingresa su Arma">
                        <br>

                        <label class="form-label">Elemento</label>
                        <input type="text" class="form-control" id="actualizarRegion" placeholder="Ingresa su Region">
                        <br>
                        <button type="button" class="bg-green-400 p-2 text-white rounded-lg" data-bs-dismiss="modal"
                            onclick="updatePersonaje()">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
